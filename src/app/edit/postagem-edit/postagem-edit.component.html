<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Título</label>
        <input
          [(ngModel)]="postagem.titulo"
          type="text"
          class="form-control"
          id="titulo"
          placeholder="Digite o título"
        />
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea
          [(ngModel)]="postagem.texto"
          class="form-control"
          name="texto"
          id="texto"
          rows="5"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="texto"
          >Escolha um tema ou
          <a class="text-secondary" data-dismiss="modal" routerLink="/tema"
            >cadastre um novo</a
          >:
        </label>
        <select
          name="tema"
          id="tema"
          class="form-control"
          [(ngModel)]="idTema"
          (change)="findByIdTema()"
        >
          <option *ngFor="let item of listaTema" value="{{ item.id }}">
            {{ item.descricao }}
          </option>
        </select>
      </div>

      <div class="d-flex justify-content-center mt-5 mb-5">
        <button class="btn btn-outline-danger mr-4" (click)="atualizar()">
          Atualizar
        </button>
        <button class="btn btn-outline-danger" routerLink="/inicio">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
