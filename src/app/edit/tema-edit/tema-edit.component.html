<div class="container-fluid bg">
  <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-12">
      <h2 class="text-center mt-5 text-white">Atualizar seu Tema</h2>
    </div>
  </div>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-md-8">
        <div class="form-group mb-5">
          <label class="text-white" for="descricao">Descrição</label>
          <input
            type="text"
            class="form-control"
            id="descricao"
            [(ngModel)]="tema.descricao"
          />
        </div>
        <div class="container"><hr /></div>
        <div class="d-flex justify-content-center mt-5 mb-5">
          <button class="btn btn-outline-danger mr-4" (click)="atualizar()">
            Atualizar
          </button>
          <button class="btn btn-outline-danger" routerLink="/tema">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
