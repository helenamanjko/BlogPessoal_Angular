<div class="container-fluid">
  <div class="row bg">
    <div class="col-md-12 text-white mt-5 align-items-center">
      <a routerLink="/inicio" class="text-white text-left"
        ><i class="fa fa-home"></i
      ></a>

      <h1 class="ft-30 text-center">Temas</h1>
      <h5 class="ft-15 text-center">- Todos os temas cadastrados -</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input
              [(ngModel)]="tema.descricao"
              type="text"
              class="form-control"
              id="descricao"
              placeholder="Digite a descrição do tema"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-light" (click)="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <hr />
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let tema of listaTemas">
            <th>{{ tema.id }}</th>
            <th>{{ tema.descricao }}</th>
            <td class="d-flex justify content end">
              <button class="btn btn-outline-danger mr-3">Editar</button>
              <button class="btn btn-outline-danger">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
